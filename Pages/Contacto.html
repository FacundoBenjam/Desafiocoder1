<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABSOLUTGYM</title>
    <link rel="stylesheet" href="../css/estilo.css" />
  </head>
  <body class="imagenfondo1">
    <div class="grid">
      <header div class="head">
        <nav class="nav">
          <img class="logo" src="../img/Logo.jpg" alt="" />
          <ul class="menu">
            <li><a class="menu__link" href="../index.html">Inicio</a></li>
            <li>
              <a class="menu__link" href="./Productos.html">Productos</a>
            </li>
            <li>
              <a class="menu__link" href="./Ubicacion.html">Ubicacion</a>
            </li>
            <li><a class="menu__link" href="./Videos.html">Videos</a></li>
            <li>
              <a class="menu__link" href="./Contacto.html">Contacto</a>
            </li>
          </ul>
        </nav>
      </header>
      <main div class="Form">
        <section class="Form_section">
            <div class="container">
                <form>
                  <ul class="flex-outer">
                    <li>
                      <label for="first-name">First Name</label>
                      <input type="text" id="first-name" placeholder="Enter your first name here">
                    </li>
                    <li>
                      <label for="last-name">Last Name</label>
                      <input type="text" id="last-name" placeholder="Enter your last name here">
                    </li>
                    <li>
                      <label for="email">Email</label>
                      <input type="email" id="email" placeholder="Enter your email here">
                    </li>
                    <li>
                      <label for="phone">Phone</label>
                      <input type="tel" id="phone" placeholder="Enter your phone here">
                    </li>
                    <li>
                      <label for="message">Message</label>
                      <textarea rows="6" id="message" placeholder="Enter your message here"></textarea>
                    </li>
                    <li>
                      <button type="submit">Submit</button>
                    </li>
                  </ul>
                </form>
              </div>
        </section>
      </main>
      <footer div class="foot">
        <div>
          <p>TODOS LOS DERECHOS RESERVADOS</p>
        </div>
        <img class="instagram" src="../img/instagram.png" alt="" />
        <img class="whatsapp" src="../img/580b57fcd9996e24bc43c543.png" alt="" />
      </footer>
    </div>
  </body>
</html>
