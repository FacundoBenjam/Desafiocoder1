<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABSOLUTGYM - Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body class="imagenfondo1">
    <div class="grid">
      <header div class="head">
        <nav class="nav">
          <img class="logo" src="../img/Logo.jpg" alt="" />
          <ul class="menu">
            <li><a class="menu__link" href="../index.html">Inicio</a></li>
            <li>
              <a class="menu__link" href="./Productos.html">Productos</a>
            </li>
            <li>
              <a class="menu__link" href="./Ubicacion.html">Ubicacion</a>
            </li>
            <li><a class="menu__link" href="./Videos.html">Videos</a></li>
            <li>
              <a class="menu__link" href="./Contacto.html">Contacto</a>
            </li>
          </ul>
        </nav>
      </header>
      <main div class="form">
        <div class="container">
          <form class="row g-3">
            <div class="col-md-4">
              <label for="validationDefault01" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="validationDefault01" value="" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefault02" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="validationDefault02" value="" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefaultUsername" class="form-label"></label>
              <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend2">@Email</span>
                <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationDefault03" class="form-label">Provincia</label>
              <input type="text" class="form-control" id="validationDefault03" required>
            </div>
            <div class="col-md-3">
              <label for="validationDefault04" class="form-label">Localidad</label>
              <select class="form-select" id="validationDefault04" required>
                <option selected disabled value="">Choose...</option>
                <option>Moreno</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="validationDefault05" class="form-label">Codigo postal</label>
              <input type="text" class="form-control" id="validationDefault05" required>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                  Agree to terms and conditions
                </label>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
          </form>
        </div>
      </main>
      <footer div class="foot">
        <div>
          <p>TODOS LOS DERECHOS RESERVADOS</p>
        </div>
        <img class="instagram" src="../img/instagram.png" alt="" />
        <img
          class="whatsapp"
          src="../img/580b57fcd9996e24bc43c543.png"
          alt=""
        />
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
